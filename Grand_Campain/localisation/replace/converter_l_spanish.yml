 tradition_swords_for_hire:0 "Espadas de alquiler"
 tradition_swords_for_hire_desc:0 "Esta cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra. cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra.Esta cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra."
 tradition_talent_acquisition:0 "Reconocimiento del talento"
 tradition_talent_acquisition_desc:0 "«Matadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad».tadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad».«Matadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad»."
 tradition_tea_ceremony:0 "Ceremonias del té"
 tradition_tea_ceremony_desc:0 "A veces, lo único que se necesita para que todo vaya bien es una agradable taza de té.ces, lo único que se necesita para que todo vaya bien es una agradable taza de té.A veces, lo único que se necesita para que todo vaya bien es una agradable taza de té."
 tradition_the_witenagemot:0 "El Witenagemot"
 tradition_the_witenagemot_desc:0 "Esta cultura tiene una larga historia de celebración de asambleas compuestas por los potentados gobernantes del país, en las que se debate sobre política, leyes, finanzas y, sobre todo, la mejor manera de… aconsejar! al gobernante."
 tradition_theocratic_autonomy:0 "Autonomía teocrática"
 tradition_theocratic_autonomy_desc:0 "Las autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población.autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población.Las autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población."
 tradition_things:0 "Ting"
 tradition_things_desc:0 "En Escandinavia, las distancias y los espacios naturales hacen ineficaz la autoridad centralizada. Cuando hay que resolver disputas y tomar decisiones, se reúne el Ting!, una asamblea de pares presidida por un legislador."
 tradition_tribe_unity:0 "Unidad tribal"
 tradition_tribe_unity_desc:0 "Esta cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida. cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida.Esta cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida."
 tradition_upland_skirmishing:0 "Escaramuzas en terreno elevado"
 tradition_upland_skirmishing_desc:0 "Las colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos.colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos.Las colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos."
 tradition_vegetarianism:0 "Vegetarianos"
 tradition_vegetarianism_desc:0 "Esta cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad. cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad.Esta cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad."
 tradition_visigothic_codes:0 "Códigos visigodos"
