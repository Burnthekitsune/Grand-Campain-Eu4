 tradition_swords_for_hire_desc:0 "In dieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen.ieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen.In dieser Kultur wird das Söldnerleben als vorteilhaft betrachtet, und Krieger werden ermutigt, sich zwischen Kriegen Ruhm als Söldner zu verdienen."
